<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheWitcherAlbum</title>
  </head>
  <body>
    <header>
      <h1>TheWitcherAlbum</h1>
      <a
        href="https://www.thewitcher.com/en/witcher3"
        referrerpolicy="no-referrer"
      >
        <picture>
          <source srcset="logo.webp" type="image/webp" />
          <img src="logo.png" alt="The Witcher 3 Logo" class="witcherLogo" />
        </picture>
      </a>
    </header>
    <main>
      <div class="mainContent">
        <button class="navBtn leftBtn" id="leftNav">
          <img src="nav.svg" alt="" />
        </button>
        <div class="cardHolder" id="cardHolder"></div>
        <button class="navBtn rightBtn" id="rightNav">
          <img src="nav.svg" alt="" />
        </button>
      </div>
    </main>
    <footer>
      <p class="copyright">
        Made by&nbsp;
        <a
          href="https://github.com/AlstonChan/TheWitcherAlbum"
          referrerpolicy="no-referrer"
          class="footerLink"
        >
          AlstonChan <img src="github.svg" alt="" />
        </a>
      </p>
      <p class="builtWith">
        Bundled using
        <a
          href="https://vitejs.dev/"
          class="footerLink"
          referrerpolicy="no-referrer"
          >Vite</a
        >, made with
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/Web_Components"
          class="footerLink"
          referrerpolicy="no-referrer"
          >Web Component</a
        >
      </p>
    </footer>
    <script type="module" src="/handler.js"></script>
    <script type="module" src="/pictureArr.js"></script>
    <script type="module" src="/picture-card.js"></script>
  </body>
</html>
