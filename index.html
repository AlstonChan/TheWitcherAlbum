<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheWitcherAlbum</title>
  </head>
  <body>
    <header>
      <h1>TheWitcherAlbum</h1>

      <a
        href="https://www.thewitcher.com/en/witcher3"
        referrerpolicy="no-referrer"
      >
        <picture>
          <source srcset="logo.webp" type="image/webp" />
          <img src="logo.png" alt="The Witcher 3 Logo" class="witcherLogo" />
        </picture>
      </a>
    </header>
    <main>
      <div class="mainContent">
        <button class="navBtn">
          <img src="nav.svg" alt="" />
        </button>
        <picture-card
          src-des="content/20220305110413_1.webp"
          pic="20220305110413_1.webp"
          desc="Geralt warming his hand"
          obj-pos="65%"
          class="card"
          data-num="1"
        ></picture-card>
        <picture-card
          src-des="content/20220305100518_1.webp"
          pic="content/20220305100518_1.webp"
          desc="Ciri Facing Wild Hunt soldier"
          obj-pos="23%"
          class="card"
          data-num="2"
        ></picture-card>
        <picture-card
          src-des="content/20220109223242_1.webp"
          pic="content/20220109223242_1.webp"
          desc="Geralt with Ciri"
          obj-pos="54%"
          class="card"
          data-num="3"
        ></picture-card>
        <!-- <picture-card
          src-des="content/20220109223208_1.webp"
          pic="content/20220109223208_1.webp"
          desc="Geralt with Ciri sitting on a clif"
          obj-pos="69%"
        ></picture-card>
        <picture-card
          src-des="content/20220116085253_1.webp"
          pic="content/20220116085253_1.webp"
          desc="Triss"
          obj-pos="53%"
        ></picture-card> -->
        <picture-card
          src-des="content/20220104093508_1.webp"
          pic="content/20220104093508_1.webp"
          desc="Holy Tree"
          obj-pos="70%"
          class="card"
          data-num="4"
        ></picture-card>
        <picture-card
          src-des="content/20211226093232_1.webp"
          pic="content/20211226093232_1.webp"
          desc="Wild Hunt Eredin burning village"
          obj-pos="45%"
          class="card"
          data-num="5"
        ></picture-card>
        <button class="navBtn rightBtn">
          <img src="nav.svg" alt="" />
        </button>
      </div>
    </main>
    <footer>
      <p class="copyright">Made by AlstonChan</p>
      <p class="builtWith">
        Bundled using
        <a
          href="https://vitejs.dev/"
          class="footerLink"
          referrerpolicy="no-referrer"
          >Vite</a
        >
        , made with
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/Web_Components"
          class="footerLink"
          referrerpolicy="no-referrer"
          >Web Component</a
        >
      </p>
    </footer>
    <script type="module" src="/main.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/rythm.js/2.2.5/rythm.min.js"
    ></script>
  </body>
</html>
