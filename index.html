<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Primary Meta Tags -->
    <title>TheWitcherAlbum</title>
    <meta name="title" content="TheWitcherAlbum" />
    <meta
      name="description"
      content="A collection of Witcher 3 gameplay screenshots. Site built with web component, bundled with Vite and is powered by Netlify."
    />
    <meta name="keywords" content="Witcher, Geralt, Yennefer, Ciri" />
    <meta charset="UTF-8" />
    <meta name="author" content="Chan Alston" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="language" content="English" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://thewitcheralbum.netlify.app/" />
    <meta property="og:title" content="TheWitcherAlbum" />
    <meta
      property="og:description"
      content="A collection of Witcher 3 gameplay screenshots. Site built with web component, bundled with Vite and is powered by Netlify."
    />
    <meta property="og:image" content="meta.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://thewitcheralbum.netlify.app/"
    />
    <meta property="twitter:title" content="TheWitcherAlbum" />
    <meta
      property="twitter:description"
      content="A collection of Witcher 3 gameplay screenshots. Site built with web component, bundled with Vite and is powered by Netlify."
    />
    <meta property="twitter:image" content="meta.png" />

    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  </head>
  <body>
    <header>
      <h1>TheWitcherAlbum</h1>
      <a
        href="https://www.thewitcher.com/en/witcher3"
        referrerpolicy="no-referrer"
      >
        <picture>
          <source srcset="logo.webp" type="image/webp" />
          <img src="logo.png" alt="The Witcher 3 Logo" class="witcherLogo" />
        </picture>
      </a>
    </header>
    <main>
      <div class="mainContent">
        <button class="navBtn leftBtn" id="leftNav">
          <img src="nav.svg" alt="" />
        </button>
        <div class="cardHolder" id="cardHolder"></div>
        <button class="navBtn rightBtn" id="rightNav">
          <img src="nav.svg" alt="" />
        </button>
      </div>
    </main>
    <footer>
      <p class="copyright">
        Made by&nbsp;
        <a
          href="https://thewitcheralbum.netlify.app/"
          referrerpolicy="no-referrer"
          class="footerLink"
        >
          AlstonChan <img src="github.svg" alt="" />
        </a>
      </p>
      <p class="builtWith">
        Bundled using
        <a
          href="https://vitejs.dev/"
          class="footerLink"
          referrerpolicy="no-referrer"
          >Vite</a
        >, made with
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/Web_Components"
          class="footerLink"
          referrerpolicy="no-referrer"
          >Web Component</a
        >
      </p>
    </footer>
    <script type="module" src="./script/handler.js"></script>
    <script type="module" src="./script/pictureArr.js"></script>
    <script type="module" src="./script/picture-card.js"></script>
    <script type="module" src="./script/picture-modal.js"></script>
  </body>
</html>
